<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<!-- linking the manifest file-->
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="index.css" />
<link rel="icon" type="image/x-icon" href="assets/L1.jpg" />
</head>
<body>
<center>
<h2>Login to the Application</h2>
<table>
<form id="form">
<tr>
<th>Username:</th>
<td>
<input id="username" type="text" required />
</td>
</tr>
<tr>
<th>Password:</th>
<td>
<input id="password" type="password" required />
</td>
</tr>
<tr>
<td colspan=2 align="center">
<input type="submit" id="submit" value="Login" />
</td>
</tr>
</form>
</table>
</center>
<script>
// storing username and password in local storage
localStorage.setItem("username", "rvce");
localStorage.setItem("password", "rvce");
const login = (e) => {
e.preventDefault();
// getting the username and password from form inputs
var un = document.getElementById("username").value;
var ps = document.getElementById("password").value;
// getting the username and password from local storage
var username = localStorage.getItem("username");
var password = localStorage.getItem("password");
if(username == un && password == ps) {
alert("Login successful!");
} else {
alert("Login failed!");
}
}
// running the ‘login’ function on form submit event
document.getElementById("form").addEventListener("submit",
login);
</script>
</body>
</html>
